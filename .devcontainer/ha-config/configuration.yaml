# Home Assistant configuration for testing ComfoClime custom component
# This configuration file is used in the devcontainer to provide a minimal
# Home Assistant setup for testing the ComfoClime integration.

# Configure a default setup of Home Assistant (frontend, api, etc)
default_config:

# HTTP configuration for development (Codespaces/VS Code)
http:
  use_x_forwarded_for: true
  trusted_proxies:
    - 127.0.0.1
    - ::1
    - 172.16.0.0/12
    - 10.0.0.0/8
    - 192.168.0.0/16
  ip_ban_enabled: false
  login_attempts_threshold: -1

# Enable the logger with debug mode for the custom component
logger:
  default: info
  logs:
    custom_components.comfoclime: debug

# Text frontend for development
lovelace:
  mode: yaml

# Example automation to show the component is working
automation: !include automations.yaml
script: !include scripts.yaml
scene: !include scenes.yaml

# Uncomment to configure the ComfoClime integration manually
# If you prefer to use the UI config flow, don't uncomment this
# comfoclime:
#   host: "YOUR_COMFOCLIME_IP_HERE"
