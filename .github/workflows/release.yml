name: Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number (e.g., 2.1.0)'
        required: true
        type: string

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Validate version format
        run: |
          if ! echo "${{ github.event.inputs.version }}" | grep -qE '^[0-9]+\.[0-9]+\.[0-9]+$'; then
            echo "Error: Version must be in format X.Y.Z (e.g., 2.1.0)"
            exit 1
          fi

      - name: Update manifest.json version
        run: |
          jq '.version = "${{ github.event.inputs.version }}"' custom_components/comfoclime/manifest.json > manifest.tmp
          mv manifest.tmp custom_components/comfoclime/manifest.json

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Commit version update
        id: commit
        run: |
          git add custom_components/comfoclime/manifest.json
          if ! git diff --staged --quiet; then
            git commit -m "Release version ${{ github.event.inputs.version }}"
            echo "committed=true" >> $GITHUB_OUTPUT
          else
            echo "No changes to commit (version already set)"
            echo "committed=false" >> $GITHUB_OUTPUT
          fi

      - name: Create tag and push
        run: |
          git tag -a "v${{ github.event.inputs.version }}" -m "v${{ github.event.inputs.version }}"
          if [ "${{ steps.commit.outputs.committed }}" = "true" ]; then
            git push origin HEAD:${{ github.ref }}
          fi
          git push origin "v${{ github.event.inputs.version }}"

      - name: Generate changelog
        id: changelog
        run: |
          # Get the previous tag using git describe
          PREVIOUS_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          
          # Determine the commit range based on whether we made a version commit
          if [ "${{ steps.commit.outputs.committed }}" = "true" ]; then
            # Exclude the release commit (HEAD^) to avoid including "Release version X.Y.Z"
            RANGE_END="HEAD^"
          else
            # No release commit was made, use HEAD
            RANGE_END="HEAD"
          fi
          
          if [ -z "$PREVIOUS_TAG" ]; then
            echo "No previous tag found, including all commits"
            CHANGELOG=$(git log ${RANGE_END} --pretty=format:"- %s (%h)" --no-merges)
          else
            echo "Generating changelog since $PREVIOUS_TAG"
            CHANGELOG=$(git log ${PREVIOUS_TAG}..${RANGE_END} --pretty=format:"- %s (%h)" --no-merges)
          fi
          
          # Handle multi-line output for GitHub Actions
          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: "v${{ github.event.inputs.version }}"
          name: "v${{ github.event.inputs.version }}"
          body: |
            ## Changes
            
            ${{ steps.changelog.outputs.changelog }}
          draft: false
          prerelease: false
