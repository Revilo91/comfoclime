name: Pre-Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Pre-release version number (e.g., 2.1.0-beta.1, 2.1.0-rc.1, 2.1.0-alpha.1)'
        required: true
        type: string

jobs:
  prerelease:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Validate pre-release version format
        run: |
          if ! echo "${{ github.event.inputs.version }}" | grep -qE '^[0-9]+\.[0-9]+\.[0-9]+-(alpha|beta|rc)\.[0-9]+$'; then
            echo "Error: Pre-release version must be in format X.Y.Z-suffix.N"
            echo "Examples: 2.1.0-beta.1, 2.1.0-rc.1, 2.1.0-alpha.1"
            exit 1
          fi

      - name: Verify manifest.json version matches
        run: |
          MANIFEST_VERSION=$(jq -r '.version' custom_components/comfoclime/manifest.json)
          if [ "$MANIFEST_VERSION" != "${{ github.event.inputs.version }}" ]; then
            echo "Error: Version in manifest.json ($MANIFEST_VERSION) does not match the pre-release version (${{ github.event.inputs.version }})"
            echo "Please update manifest.json version to ${{ github.event.inputs.version }} before creating the pre-release"
            exit 1
          fi
          echo "Version verification successful: $MANIFEST_VERSION"

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Create and push tag
        run: |
          git tag -a "v${{ github.event.inputs.version }}" -m "v${{ github.event.inputs.version }}"
          git push origin "v${{ github.event.inputs.version }}"

      - name: Generate changelog
        id: changelog
        run: |
          # Get the previous tag (excluding the one just created)
          CURRENT_TAG="v${{ github.event.inputs.version }}"
          PREVIOUS_TAG=$(git tag -l --sort=-version:refname | grep -v "^${CURRENT_TAG}$" | head -n 1)
          
          if [ -z "$PREVIOUS_TAG" ]; then
            echo "No previous tag found, including all commits"
            CHANGELOG=$(git log HEAD --pretty=format:"- %s (%h)" --no-merges)
          else
            echo "Generating changelog since $PREVIOUS_TAG"
            CHANGELOG=$(git log ${PREVIOUS_TAG}..HEAD --pretty=format:"- %s (%h)" --no-merges)
          fi
          
          # Handle multi-line output for GitHub Actions
          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create GitHub Pre-Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: "v${{ github.event.inputs.version }}"
          name: "v${{ github.event.inputs.version }}"
          body: |
            ## ⚠️ Pre-Release
            
            This is a pre-release version and may contain bugs or incomplete features.
            Use at your own risk and please report any issues you encounter.
            
            ## Changes
            
            ${{ steps.changelog.outputs.changelog }}
          draft: false
          prerelease: true
