set_property:
  name: Set Property
  description: Setzt einen Property-Wert auf einem verbundenen Gerät.
  fields:
    device_id:
      name: Gerät
      description: Das Zielgerät (z. B. ComfoClime 24)
      required: true
      selector:
        device:
          integration: comfoclime
    path:
      name: Property-Pfad
      description: Pfadangabe im Format X/Y/Z, z. B. 29/1/10
      required: true
      example: "29/1/10"
      selector:
        text:
    value:
      name: Wert
      description: Der zu schreibende numerische Wert
      required: true
      selector:
        number:
          step: 0.1
    byte_count:
      name: Byte-Anzahl
      description: Wie viele Bytes (1 oder 2)
      required: true
      selector:
        number:
          min: 1
          max: 2
    signed:
      name: Mit Vorzeichen
      description: Soll der Wert als signed interpretiert werden?
      required: false
      selector:
        boolean:
    faktor:
      name: Faktor
      description: Optionaler Umrechnungsfaktor
      required: false
      default: 1.0
      selector:
        number:
          min: 0.01
          step: 0.01
          max: 100
